<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Python Snippets â€” HTML Template</title>
  <link rel="stylesheet" href="CSS/styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1>Python Code Snippet</h1>
        <button class="copy-btn" id="copy">Copy</button>
      </header>
      <!--
        HOW TO USE
        ==========
        - Replace the sample code inside <code> with your own Python.
        - The CSS already gives you a nice background, rounded corners, and a language badge.
        - If you ever decide to add an automatic syntax highlighter later (Prism.js / highlight.js),
          you can keep this CSS; just add their script + CSS and a class like class="language-python" on <code>.
        - Optionally, wrap tokens with spans using classes .k (keyword), .fn (function), .s (string), .c (comment) to colorize manually.
      -->
      <pre class="code" data-lang="Python"><code id="snippet">


      </code></pre>
      <div class="hint"></div>
    </div>
  </div>

  <script src="Scripts/script.js"></script>
</body>
</html>
